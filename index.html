<!DOCTYPE html>
<html>
<head>
<title>Ayush TV</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Courier New', monospace;
        background: #000;
        color: #0f0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    /* Matrix-style background effect */
    .matrix-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.05;
        z-index: 0;
    }

    /* Scanline effect */
    .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            to bottom,
            transparent 50%,
            rgba(0, 255, 0, 0.02) 51%
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 1000;
        animation: scan 8s linear infinite;
    }

    @keyframes scan {
        0% { transform: translateY(0); }
        100% { transform: translateY(4px); }
    }

    /* Glitch effect */
    @keyframes glitch {
        0%, 90%, 100% { transform: translate(0); }
        92% { transform: translate(-2px, 1px); }
        94% { transform: translate(2px, -1px); }
        96% { transform: translate(-1px, 2px); }
    }

    .header {
        text-align: center;
        padding: 20px 0;
        background: rgba(0, 20, 0, 0.9);
        border-bottom: 2px solid #0f0;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        position: relative;
        z-index: 10;
    }

    .header-title {
        font-size: 48px;
        font-weight: bold;
        letter-spacing: 8px;
        color: #0f0;
        text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
        animation: glitch 5s infinite;
    }

    .header-subtitle {
        font-size: 12px;
        letter-spacing: 4px;
        margin-top: 5px;
        color: #0a0;
        opacity: 0.7;
    }

    /* Terminal stats bar */
    .stats-bar {
        background: rgba(0, 20, 0, 0.8);
        border-bottom: 1px solid #0f0;
        padding: 8px 20px;
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        z-index: 10;
        position: relative;
    }

    .stat {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .stat-label {
        color: #0a0;
    }

    .stat-value {
        color: #0f0;
        font-weight: bold;
    }

    .blinking {
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0.3; }
    }

    .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        z-index: 5;
    }

    .terminal-frame {
        width: 90%;
        max-width: 1920px;
        aspect-ratio: 16 / 9;
        border: 3px solid #0f0;
        border-radius: 8px;
        overflow: hidden;
        background: #000;
        box-shadow: 
            0 0 20px rgba(0, 255, 0, 0.3),
            inset 0 0 30px rgba(0, 255, 0, 0.05);
        position: relative;
    }

    @media (max-width: 768px) {
        .terminal-frame {
            width: 95%;
        }
    }

    .terminal-header {
        background: rgba(0, 50, 0, 0.8);
        padding: 8px 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #0f0;
    }

    .terminal-title {
        font-size: 13px;
        color: #0f0;
    }

    .terminal-controls {
        display: flex;
        gap: 8px;
    }

    .control-btn {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: 1px solid #0f0;
        background: transparent;
    }

    .control-btn.active {
        background: #0f0;
        box-shadow: 0 0 8px #0f0;
    }

    .video-container {
        width: 100%;
        height: calc(100% - 31px);
        background: #000;
        position: relative;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
    }

    /* Corner brackets */
    .corner {
        position: absolute;
        width: 30px;
        height: 30px;
        border: 2px solid #0f0;
        opacity: 0.5;
    }

    .corner.tl {
        top: 10px;
        left: 10px;
        border-right: none;
        border-bottom: none;
    }

    .corner.tr {
        top: 10px;
        right: 10px;
        border-left: none;
        border-bottom: none;
    }

    .corner.bl {
        bottom: 10px;
        left: 10px;
        border-right: none;
        border-top: none;
    }

    .corner.br {
        bottom: 10px;
        right: 10px;
        border-left: none;
        border-top: none;
    }

    /* Status indicator */
    .status-indicator {
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 20, 0, 0.9);
        padding: 5px 15px;
        border: 1px solid #0f0;
        border-radius: 3px;
        font-size: 10px;
        z-index: 15;
    }

    .status-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        background: #0f0;
        border-radius: 50%;
        margin-right: 8px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; box-shadow: 0 0 5px #0f0; }
        50% { opacity: 0.4; box-shadow: none; }
    }

    /* Matrix rain effect */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 2;
    }
</style>
</head>
<body>

<canvas class="matrix-bg"></canvas>
<div class="scanline"></div>

<div class="header">
    <div class="header-title">[[ AYUSH TV ]]</div>
    <div class="header-subtitle">// SECURE STREAM ACCESS //</div>
</div>

<div class="stats-bar">
    <div class="stat">
        <span class="stat-label">STATUS:</span>
        <span class="stat-value blinking">● ONLINE</span>
    </div>
    <div class="stat">
        <span class="stat-label">UPLINK:</span>
        <span class="stat-value">ENCRYPTED</span>
    </div>
    <div class="stat">
        <span class="stat-label">PING:</span>
        <span class="stat-value" id="ping">24ms</span>
    </div>
    <div class="stat">
        <span class="stat-label">SESSION:</span>
        <span class="stat-value" id="session">00:00:00</span>
    </div>
</div>

<div class="container">
    <div class="terminal-frame">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>
        
        <div class="status-indicator">
            <span class="status-dot"></span>STREAM ACTIVE
        </div>
        
        <div class="terminal-header">
            <div class="terminal-title">&gt; stream.exe --secure --encrypt</div>
            <div class="terminal-controls">
                <div class="control-btn active"></div>
                <div class="control-btn"></div>
                <div class="control-btn"></div>
            </div>
        </div>
        
        <div class="video-container">
            <iframe 
                src="https://tvgo.neocities.org/APPTV/jspo?id=Star1%20Hindi%20HD"
                allowfullscreen
                allow="encrypted-media">
            </iframe>
        </div>
    </div>
</div>

<script>
// Matrix rain effect
const canvas = document.querySelector('.matrix-bg');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = '01アイウエオカキクケコサシスセソタチツテト';
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = '#0f0';
    ctx.font = fontSize + 'px monospace';
    
    for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}

setInterval(drawMatrix, 50);

// Session timer
let seconds = 0;
setInterval(() => {
    seconds++;
    const hrs = Math.floor(seconds / 3600);
    const mins = Math.floor((seconds % 3600) / 60);
    const secs = seconds % 60;
    document.getElementById('session').textContent = 
        `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
}, 1000);

// Random ping simulation
setInterval(() => {
    const ping = Math.floor(Math.random() * 30) + 15;
    document.getElementById('ping').textContent = ping + 'ms';
}, 2000);

// Resize canvas on window resize
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
